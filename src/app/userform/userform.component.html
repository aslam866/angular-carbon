    </select>
</div>

<div class="container">
    <h2>Striped Rows</h2>
              
    <table class="table table-striped">

          <th>CollectionPrice</th>
          <th>ArtistName</th>
          <th>ImageUrl</th>
          <th>TrackTimeMillis</th>
          <th>Audio</th>
        </tr>
      </thead>
      <tbody>
        <tr [hidden]="track.show" *ngFor="let track of tracks.results">
          <td>{{track.collectionPrice | mycurrency:70 | currency:"â‚¹"}}</td>
          <td>{{track.artistName}}</td>

          <td> <img src="{{track.artworkUrl100}}"></td>

      </tbody>
